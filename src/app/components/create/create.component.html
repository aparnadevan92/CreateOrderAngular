<div class="card">
  <div class="card-body">
    
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" [(ngModel)]="orderData.name" name="name"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Item Price</label>
        <input type="text" class="form-control" [(ngModel)]="orderData.item_price" name="item_price"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="addOrder()">Create Unit</button>
        </div>
    
  </div>
</div>
